<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Results summary component</title>

 
</head>
<body>

<main>
   <div class="container-first">  
   <h4> Your Result</h4>
   
   <h1>76</h1> 
    <p class="circle">of 100</p>
  
    <h2>Great</h2>
   <p class="para"> You scored higher than 65% of the people who have taken these tests.</p>
  </div>
 
   <div class="container-second"> 
    <h3>Summary</h3>
     
      <div class="reaction">
        <div><img src="assets/images/icon-reaction.svg" alt="icon"><span class="reaction-span"> Reaction</span></div>
        <div><span class="number-first"> 80 </span> <span class="number-second">/ 100</span> </div>
      </div>
    
      <div class="memory">
        <div><img src="assets/images/icon-memory.svg" alt="icon"><span class="memory-span">Memory</span></div>
        <div><span class="number-first">92</span> <span class="number-second">/ 100</span></div>
      </div>
  
     <div class="verbal">
      <div><img src="assets/images/icon-verbal.svg" alt="icon"><span class="verbal-span"> Verbal</span></div>
      <div><span class="number-first">61</span> <span class="number-second">/ 100</span></div>
     </div>
  
       <div class="visual">
        <div> <img src="assets/images/icon-visual.svg" alt="icon"><span class="visual-span">Visual</span> </div>
        <div><span class="number-first"> 72</span> <span class="number-second">/ 100</span></div>
       </div>
    
         <button> Continue</button>
      
     </div>

 </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">yaditya chauhan</a>.
  </div>
</body>
</html>
